<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Слайдер</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <h3>Задание №2. Создание веб-страницы со слайдером изображений</h3>
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="/WCMS-1lab/img/1.jpg" /></div>
        <div class="swiper-slide"><img src="/WCMS-1lab/img/2.jpg" /></div>
        <div class="swiper-slide"><img src="/WCMS-1lab/img/3.jpg" /></div>
        <div class="swiper-slide"><img src="/WCMS-1lab/img/4.jpg" /></div>
      </div>

      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
